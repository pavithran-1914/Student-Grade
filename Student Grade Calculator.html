<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<style>
    body{
        font-size: 30px;
        margin: 150px 0px 0px 550px ;
        font-weight: bolder;
        color: rgb(248, 13, 13);
    }
    h1{
        color: rgb(14, 54, 230);
        margin-left: -100px;

    }
    p{
        color: black;
        font-size: 40px;
    }
</style>
<body>
    <script>
        document.write("<h1>Students Grade calculator </h1>");
        var sid=715018115007;
        var sn="Pavithran";
        var m1=parseInt(prompt("Enter the number m1"));
        var m2=parseInt(prompt("Enter the number m2"));
        var m3=parseInt(prompt("Enter the number m3"));
        var m4=parseInt(prompt("Enter the number m4"));
        var m5=parseInt(prompt("Enter the number m5"));
        var total= m1+m2+m3+m4+m5
        var percentage = (total*100)/500.0 ;
        document.write("Student Id : "+sid +"<br>");
        document.write("Student name : "+sn +"<br>");
        document.write("Student marks : "+m1+ "," + m2 + "," +m3 + "," + m4 + "," +m5 +"<br>");
        document.write("Students marks in total : "+total +"<br>");
        document.write("Student percentage : "+ percentage +"<br>");
        if (percentage>90){
            document.write("<p> Grade-A </p>");
        }
        else if(percentage>80 && percentage<90){
            document.write("<p> Grade-B </p>")
        }
        else if(percentage>70 && percentage<80){
            document.write("<p> Grade-C </p>")
        }
        else if(percentage>60 && percentage<70){
            document.write("<p> Grade-D </p>")
        }
        else if(percentage>50 && percentage<60){
            document.write("<p> Grade-E </p>")
        }
        else{
            document.write("<p> Fail </p>")
        }
    </script>
</body>
</html>
